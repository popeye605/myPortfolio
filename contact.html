    <section>
        <div class="main-container">
            <div class="context">
                <h1>Contact Me</h1>
                <p>Feel free to reach out to me through the form below or connect with me on social media.</p>
                
                <!-- Contact Form -->
                <form action="your-form-handler-url" method="post">
                    <div class="form-group">
                        <label for="first-name"data-aos="fade-left" data-aos-duration="1500">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name"data-aos="fade-right" data-aos-duration="1500">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"data-aos="fade-up" data-aos-duration="1500">Email ID:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message"data-aos="fade-down" data-aos-duration="1500">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit"data-aos="fade-left" data-aos-duration="1500">Submit</button>
                </form>

                <!-- Social Media Links -->
                <div class="social-media">
                    <h3>Connect with me:</h3>
                    <a href="https://github.com/popeye605" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://web.facebook.com/AnsaarNaqvi605" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/ansaarnaqvi14/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/ansaar_naqvi" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>
